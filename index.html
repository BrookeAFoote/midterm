<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Rubik+Mono+One" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <header>
      <h1>Match Game</h1>
      <div class="timer"></div>
    </header>
    <div class="cardContainer">
      <div data-type ="type1" class="card card1">
        1
        <img src="" class= "randomImage top" alt=""> <!--is this the image for the flip?-->
        <img src="" class= "randomImage bottom img2" type="img" alt="">

      </div>
      <div data-type ="type1" class="card card2">
        2
      </div>
      <div data-type ="type2" class="card card3">
        3
        <img src="" class= "randomImage top" alt="">
        <img src="" class= "randomImage bottom img2" alt="">
      </div>
      <div data-type ="type2" class="card card4">
        4
      </div>
      <div data-type ="type3" class="card card5">
        5
      </div>
      <div data-type ="type3" class="card card6">
        6
      </div>
      <div data-type ="type4" class="card card7">
        7
      </div>
      <div data-type ="type4" class="card card8">
        8
      </div>
      <div data-type ="type5" class="card card9">
        9
      </div>
      <div data-type ="type5" class="card card10">
        10
      </div>
      <div data-type ="type6" class="card card11">
        11
      </div>
      <div data-type ="type6" class="card card 12">
        12
      </div>
    </div>
    <div class="nameContainer">
      <button id="startButton" type="button" name="button">START</button>
      <button id="resetButton" type="button" name="button">RESET</button>
      <h2 id="userName">NAME</h2>
      <p id="pointTotal">1000pts</p>
    </div>

  <script type="text/javascript" src="jquery-3.3.1.js"></script>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
